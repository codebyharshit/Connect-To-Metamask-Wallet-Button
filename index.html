<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect to Metamask</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.0/web3.min.js" integrity="sha512-bSQ2kf76XufUYS/4XinoHLp5S4lNOyRv0/x5UJACiOMy8ueqTNwRFfUZWmWpwnczjRp9SjiF1jrXbGEim7Y0Xg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </head>
  <body>
      <h1>Connect To Metamask</h1>
      <button id="connect">Conect Wallet</button>
      <p id='userAddress' type='text'></p>
      <p id='chainid' type='text'></p>
      <main>
        <section class="left">
          <input type="number" id="amount" placeholder="amount" />
          <input type="text" id="address"  placeholder="address" />
          <button id="send">Send Transaction</button>
        </section>
      </main>
    <script src="script.js"  ></script>
  </body>
</html>
